{% extends 'base.html' %}

{% block content %}

{% if error %}
<br />
{{ error }}
<br />
{% endif %}

<h1>Zaloguj się</h1>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Użytkownik:
    <br />
    <input type ="text" name="username"/>
    <br />
    Hasło:
    <br />
    <input type ="password" name="password"/>
    <br />
    <br />
    <input class="btn btn-primary" type ="submit" value="Login!" />


</form>

{% endblock %}
